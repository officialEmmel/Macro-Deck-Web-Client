<!DOCTYPE html>
<html>
<head>
	<title>Macro Deck :: Web client</title>

	<meta name="author" content="Manuel Mayer">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	<link rel="apple-touch-icon" href="/images/favicon/apple-touch-icon-180x180.png">


	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">

	<script src="js/NoSleep.min.js"></script>
	<script src="js/url-search-params-polyfill.js"></script>
	<script src="js/jquery-3.5.1.min.js"></script>

</head>
	<body id="body" onload="" class="bg-dark">
		<div class="connect-container container-fluid animate__animated animate__fadeIn" id="connect-container">
			<div class="row justify-content-center align-self-center text-center">
				<div class="col">
					<img id="logo" class="mb-0" src="images/logo.png" alt="" width="300" height="60">
					<p>PWA Client fork</p>
				</div>
			</div>
			<div class="row text-center mt-5 overflow-auto" style="max-width: 1000px; margin: auto;">
				<div class="col mb-5">
					<h4 class="pb-2">New connection</h4>
					<form class="form-connect" name="connect">
				
						<div class="row">
							<div class="col">
								<label for="inputHost" class="sr-only">IP address/hostname</label>
								<input type="text" name="inputHost" id="inputHost" class="form-control" placeholder="IP address/hostname" required="" autofocus="">
							</div>
							<div class="col-auto">
								<label for="inputPort" class="sr-only">Port</label>
								<input style="width: 80px;" type="text" name="inputPort" id="inputPort" class="form-control" placeholder="Port" required="" autofocus="" value="8191">
							</div>
						</div>
						<button class="btn btn-primary mt-2 w-100" type="submit">
							<span id="button-connect-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
							Connect
						</button>
					</form>
				</div>
				<div id="col-recent-connections" class="col-md d-none">
					<h4 class="text-center pb-2">Recent connections</h4>
					<div id="recent-connections" class="mr-2 ml-2">
				
					</div>
				</div>
			</div>
			<div class="text-center text-w m-3">
				<div class="text-center p-0 m-0">
					<div class="row justify-content-md-center container-fluid">
					  <div class="col col-sm">
						<h5 class="mt-0 mb-0 font-weight-normal text-w">Web client <span id="labelVersion"></span> | Client id: <span id="client-id"></span></h5>
					 
					  </div>
					  
					</div>
				</div>
			</div>
		
		</div>
	
		<div class="button-container" id="button-container"></div>

		<script src="js/bootstrap.js"></script>
		<script src="js/client.js"></script>
	</body>
</html>
